<main>
    <h1 class="pageHeader">Portfolio</h1>
    <div class="portfolioGrid">
        <div *ngFor="let project of projects | async" class="project">
            <a href={{project.url}} target="_blank"><img src={{project.image}} /></a>
            <h3>{{project.name}}</h3>
            <span *ngFor="let skill of getSkills(project)">{{skill}}</span>
            <p>{{project.description}}</p>
        </div>
    </div>
</main>
